accessibility: private
containerPort: 5000

readinessProbe:
  httpGet:
    path: /
    port: 5000
  initialDelaySeconds: 1
  periodSeconds: 5

livenessProbe:
  httpGet:
    path: /
    port: 5000
  periodSeconds: 5

hostAliases:
  - ip: 127.0.0.1
    hostnames:
    - foo.local
    - bar.local
  - ip: 10.1.2.3
    hostnames:
    - foo.remote
    - bar.remote

# scaling
replicas: 2
minReplicas: 1
maxReplicas: 6
autoscale: enabled
customMetrics:
- pods:
    metricName: http_requests_total
    targetAverageValue: 500m
  type: Pods

istio:
  enabled: true
  tlsMode: STRICT
  gateway:
    minReplicas: 2
    maxReplicas: 10
    resources:
      requests:
        cpu: 250m
        memory: 256Mi
      limits:
        cpu: 1000m
        memory: 1024Mi
  sidecar:
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 2000m
        memory: 1024Mi
