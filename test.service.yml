accessibility: private
containerPort: 5000

readinessProbe:
  httpGet:
    path: /
    port: 5000
  initialDelaySeconds: 1
  periodSeconds: 5

livenessProbe:
  httpGet:
    path: /
    port: 5000
  periodSeconds: 5

resources:
  requests:
    cpu: 50
    memory: 64
  limits:
    cpu: 100
    memory: 128
