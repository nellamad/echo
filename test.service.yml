accessibility: private
containerPort: 5000

readinessProbe:
  httpGet:
    path: /
    port: 5000
  initialDelaySeconds: 1
  periodSeconds: 5

livenessProbe:
  httpGet:
    path: /
    port: 5000
  periodSeconds: 5

hostAliases:
  - ip: 127.0.0.1
    hostnames:
    - foo.local
    - bar.local
  - ip: 10.1.2.3
    hostnames:
    - foo.remote
    - bar.remote

# scaling
replicas: 2
minReplicas: 1
maxReplicas: 6
autoscale: enabled
autoscaleMetrics:
  - name: beehive_initialprocessingworkers.worker.active_time.avg
    selector:
      environment: test
    threshold: 8000
    # should be the default, but to be explicit: we do not want kube
    # to divide the metric value by the # of pods because datadog already
    # reports an average.
    kubeAggregation: none
